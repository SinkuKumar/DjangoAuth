{% extends "base.html" %}
{% load static %}
{% block title %}Register{% endblock %}
{% block extra_css %}
<link href="{% static 'css/auth.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="auth-form">
    <form method="post" action="{% url 'register' %}">
        <div class="text-center mb-4">
            <img src="{% static 'img/DjangoAuthLogo.png' %}" alt="DjangoAuthLogo" height="50" class="d-inline-block align-text-top">
        </div>
        {% csrf_token %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            <li>{{ message }}</li>
        </div>
        {% endfor %}
        {% endif %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp"
                placeholder="myusername" required>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="abc@example.com" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="secret-password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="secret-password" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Register</button>
    </form>
</div>
{% endblock %}
